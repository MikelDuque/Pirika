version: 0.0
os: linux

files:
  - source: Client/dist/*
    destination: /var/www/pirika
    file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
  - location: scripts/appStop.sh
    timeout: 300
    runas: root
  BeforeInstall:
  - location: scripts/beforeInstall.sh
    timeout: 300
    runas: root
  ApplicationStart:
  - location: scripts/appStart.sh
    timeout: 300
    runas: root
  