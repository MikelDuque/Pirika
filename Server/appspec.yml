version: 0.0
os: linux

files:
  - source: ./publish
    destination: /opt/pirika/publish
    file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
  - location: scripts/appStop.sh
    timeout: 300
    runas: root
  BeforeInstall:
  - location: scripts/beforeInstall.sh
    timeout: 300
    runas: root
  ApplicationStart:
  - location: scripts/appStart.sh
    timeout: 300
    runas: root